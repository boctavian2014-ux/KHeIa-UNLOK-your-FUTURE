name: Mobile CI

on:
  pull_request:
    paths:
      - "app/**"
      - "src/**"
      - "package.json"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run lint
